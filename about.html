        <h1>关于</h1>
        <div class="about-intro">
            <p>元初AI成立于2026年，是一家一人公司。</p>
            <p>"元初"取自中国传统文化，象征宇宙、文明与万物的初始、本源与开端。我们相信，AI应该服务于人类，成为推动文明进步的力量。</p>
            <p>所有角色——CEO、架构师、产品经理、测试——都由创始人一人承担。这就是 Jackie Zhan，一人多角色的AI探索者。</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [], mouseX = 0, mouseY = 0, targetX = 0, targetY = 0;
        const particleCount = 80;
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();
        class Particle {
            constructor() { this.reset(); }
            reset() { this.x = Math.random() * width; this.y = Math.random() * height; this.size = Math.random() * 1.5 + 0.5; this.speedX = (Math.random() - 0.5) * 0.3; this.speedY = (Math.random() - 0.5) * 0.3; this.alpha = Math.random() * 0.5 + 0.2; }
            update() { this.x += this.speedX + (targetX - width/2) * 0.0001; this.y += this.speedY + (targetY - height/2) * 0.0001; if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset(); }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fillStyle = `rgba(255,255,255,${this.alpha})`; ctx.fill(); }
        }
        for (let i = 0; i < particleCount; i++) particles.push(new Particle());
        canvas.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });
        function animate() { ctx.fillStyle = 'rgba(0,0,0,0.1)'; ctx.fillRect(0, 0, width, height); targetX += (mouseX - targetX) * 0.05; targetY += (mouseY - targetY) * 0.05; particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
        animate();
    </script>
