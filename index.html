<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元初AI - YuanChu AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .logo {
            font-size: 20px;
            color: rgba(255,255,255,0.4);
            margin-bottom: 60px;
            letter-spacing: 8px;
            text-transform: uppercase;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
        }
        .title-link {
            text-decoration: none;
            color: inherit;
            display: inline-block;
        }
        .title-link:hover {
            opacity: 0.8;
        }
        .title-cn {
            font-size: 64px;
            font-weight: 300;
            letter-spacing: 20px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .title-en {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
            letter-spacing: 12px;
            text-transform: uppercase;
        }
        .tagline {
            font-size: 16px;
            color: rgba(255,255,255,0.4);
            margin-bottom: 80px;
            max-width: 500px;
            text-align: center;
            line-height: 1.6;
        }
        .menu {
            display: flex;
            gap: 60px;
            margin-bottom: 100px;
        }
        .menu-item {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            letter-spacing: 4px;
            text-transform: uppercase;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        .menu-item:hover {
            color: #fff;
        }
        .menu-item::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background: #fff;
            transition: width 0.3s;
        }
        .menu-item:hover::after {
            width: 100%;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
            color: rgba(255,255,255,0.3);
        }
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .scroll-hint {
            position: absolute;
            bottom: 40px;
            font-size: 12px;
            color: rgba(255,255,255,0.3);
            letter-spacing: 4px;
            animation: scroll 2s infinite;
        }
        @keyframes scroll {
            0%, 100% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(10px); opacity: 0.1; }
        }
        @media (max-width: 768px) {
            .title-cn {
                font-size: 36px;
                letter-spacing: 10px;
            }
            .menu {
                flex-direction: column;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="content">
        <div class="logo">YuanChu AI</div>
        <div class="title">
            <a href="index.html" class="title-link">
                <div class="title-cn">元初</div>
                <div class="title-en"></div>
            </a>
        </div>
        <p class="tagline">
            宇宙、文明与万物的初始 · 一切智能的本源与开端<br>
            <span style="margin-top: 12px; display: block; color: rgba(255,255,255,0.35); letter-spacing: 4px;">始于元初，行致远处</span><br>
            <span style="color: rgba(255,255,255,0.3)">The origin of all intelligence</span>
        </p>
        <nav class="menu">
            <a href="myths/index.html" class="menu-item">故事</a>
            <a href="https://agent.yuanchu.ai" class="menu-item">产品</a>
            <a href="tech/index.html" class="menu-item">技术</a>
            <a href="about.html" class="menu-item">关于</a>
        </nav>
        <div class="status">
            <div class="status-dot"></div>
            <span>System Active</span>
        </div>
    </div>
    <div class="scroll-hint">SCROLL</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        const particleCount = 100;
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();
        
        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.alpha = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.x += this.speedX + (targetX - width/2) * 0.0001;
                this.y += this.speedY + (targetY - height/2) * 0.0001;
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                    this.x = Math.random() < 0.5 ? 0 : width;
                    this.y = Math.random() * height;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
                ctx.fill();
            }
        }
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, width, height);
            targetX += (mouseX - targetX) * 0.05;
            targetY += (mouseY - targetY) * 0.05;
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
