<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术文章 - 元初AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        #canvas { position: fixed; top: 0; left: 0; z-index: 0; }
        .content {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .back {
            display: inline-block;
            font-size: 14px;
            color: rgba(255,255,255,0.4);
            text-decoration: none;
            letter-spacing: 4px;
            margin-bottom: 60px;
            transition: color 0.3s;
        }
        .back:hover { color: #fff; }
        .back::before { content: '← '; }
        .section-title {
            font-size: 14px;
            color: rgba(255,255,255,0.4);
            letter-spacing: 12px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 12px;
            margin-bottom: 60px;
        }
        .article-list {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        .article-item {
            display: block;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            text-decoration: none;
            transition: all 0.3s;
        }
        .article-item:first-child {
            border-top: 1px solid rgba(255,255,255,0.08);
        }
        .article-item:hover {
            padding-left: 20px;
            background: rgba(255,255,255,0.02);
        }
        .article-title {
            font-size: 20px;
            font-weight: 400;
            color: rgba(255,255,255,0.85);
            letter-spacing: 1px;
            margin-bottom: 12px;
            transition: color 0.3s;
        }
        .article-item:hover .article-title {
            color: #fff;
        }
        .article-meta {
            display: flex;
            gap: 24px;
            font-size: 13px;
            color: rgba(255,255,255,0.35);
        }
        .article-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        footer {
            margin-top: 100px;
            padding-top: 40px;
            border-top: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="content">
        <a href="../index.html" class="back">BACK</a>
        <div class="section-title">TECH ARTICLES</div>
        <h1>技术文章</h1>
        <div class="article-list">
            <a href="openteam-architecture.html" class="article-item">
                <div class="article-title">OpenTeam：用 Claude Code 构建多 Agent 协作开发团队的架构与实现</div>
                <div class="article-meta">
                    <span>Jackie Zhan</span>
                    <span>2026-02-15</span>
                </div>
            </a>
            <a href="quickstart.html" class="article-item">
                <div class="article-title">OpenTeam 快速开始</div>
                <div class="article-meta">
                    <span>Jackie Zhan</span>
                    <span>2026-02-15</span>
                </div>
            </a>
        </div>
        <footer>
            <p>&copy; 2026 元初AI &middot; ORIGIN OF INTELLIGENCE</p>
        </footer>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [], mouseX = 0, mouseY = 0, targetX = 0, targetY = 0;
        const particleCount = 80;
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();
        class Particle {
            constructor() { this.reset(); }
            reset() { this.x = Math.random() * width; this.y = Math.random() * height; this.size = Math.random() * 1.5 + 0.5; this.speedX = (Math.random() - 0.5) * 0.3; this.speedY = (Math.random() - 0.5) * 0.3; this.alpha = Math.random() * 0.5 + 0.2; }
            update() { this.x += this.speedX + (targetX - width/2) * 0.0001; this.y += this.speedY + (targetY - height/2) * 0.0001; if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset(); }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fillStyle = `rgba(255,255,255,${this.alpha})`; ctx.fill(); }
        }
        for (let i = 0; i < particleCount; i++) particles.push(new Particle());
        canvas.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });
        function animate() { ctx.fillStyle = 'rgba(0,0,0,0.1)'; ctx.fillRect(0, 0, width, height); targetX += (mouseX - targetX) * 0.05; targetY += (mouseY - targetY) * 0.05; particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
        animate();
    </script>
    <script defer src="/tracker.js"></script>
</body>
</html>
