  <!-- 阴鱼(黑) -->
  <ellipse cx="316" cy="256" rx="120" ry="120" fill="none" stroke="white" stroke-width="3"/>
  <circle cx="316" cy="286" r="30" fill="white"/>
  
  <!-- 中心黑洞奇点 -->
  <circle cx="256" cy="256" r="12" fill="white"/>
